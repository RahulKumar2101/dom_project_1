<body>
    <nav class="nav">
        <h2>Employee Management App</h2>
    </nav>
    <h1 id="main">Employees List</h1>
    <button class="btn btn-primary">Add Employee</button>
    <table class="table" border="1">
        <thead>
            <tr>
                <th scope="col">Employee First Name</td>
                <th scope="col">Employee Last Name</td>
                <th scope="col">Employee Email Id</td>
                <th scope="col">Actions</td>
            </tr>
        </thead>
        <tbody class="table_body">
            <tr class="row">
                <td class="first_name">${employee_list[i].first_name}</td>
                <td class="last_name">${employee_list[i].Last_name}</td>
                <td class="email">${employee_list[i].Email_id}</td>
                <td class="actions">
                    <button class="btn btn-warning edit">Update</button>
                    <button class="btn btn-danger delete">Delete</button>
                    <button class="btn btn-light view">View</button>
                </td>
            </tr>`
        </tbody>
    </table>
    <!-- bootstrap -->
